<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Weather Dashboard</title>
    <!-- Bootstrap-->
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.min.css" />
    <!-- Font Awesome CSS Icons (For cool glyphicons) -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" />
    <style>

    </style>
</head>

<body>
    <!--Banner-->
    <div class="container-fluid">

        <div class="jumbotron" style="background-color: aqua; color: whitesmoke;">
            <h1 class="text-center">
                <!-- use <i></i> to add logos-->
                Weather Dashboard
            </h1>
        </div>

    </div>
    <div class="container">
        <!--Row 1; 2 columns::: search takes up 1/4, results 3/4-->
        <div class="row">

            <!--City Search-->
            <div id="search-form">

                <!--Search funtion column-->
                <div class="col">
                    <!--"title"-->
                    <div class="card">
                        <div class="card-header">
                            <!--add logos later-->
                            <h3>Search a City:</h3>
                        </div>
                        <div class="card-body">
                            <form role="form">
                                <div class="form-group">
                                    <label for="city">City:</label>
                                    <input type="text" class="form-control" id="search-term">
                                </div>
                                <button type="submit" id="run-search">Search</button>
                            </form>
                        </div>
                    </div>
                </div>
                <!--^^needs to display past city searches.. may be like activity 10?-->
            </div>
            <!--Results from searh-->
            <div class="col-4">
                <div class="card">
                    <!--header-->
                    <div class="card-header">
                        <h3>The Forecast</h3>
                    </div>
                    <!--Results will populate this div-->
                    <div class="card-body" id="daily">
                    </div>
                </div>
            </div>
            <!--needs to be displaying most recent search results before being populated with new results!-->

        </div>




        <!--Row for 5 day forecast-->
        <div class="row">
            <div class="col-sm-6">
                <div class="card">
                    <!--header-->
                    <div class="card-header">
                        <h3>Five Day Forecast</h3>
                    </div>
                    <!--Results will populate this div-->
                    <div class="card-body" id="forecast">

                    </div>
                </div>
            </div>

        </div>
    </div>





    <!-- jQuery JS -->
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/js/bootstrap.bundle.min.js"></script>
    <!-- Code to the JavaScript Files -->
    <script src="forecast.js"></script>
    <script src="5day.js"></script>

</body>

</html>
